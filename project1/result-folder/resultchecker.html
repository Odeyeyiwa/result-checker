<!DOCTYPE html>
<html lang="en">

<head>
    <title>Result Checker</title>
    <meta name="keyword" content="grade result pass fail school students score subject">
    <meta name="description" content="an online score for students to check what grade they will get with a particular score">
    <meta name="author" content="Odeyeyiwa Omotoyosi">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <style type="text/css">
        .container {
            min-height: 300px;
        }
        #logo{
            font-size: 2.5vw;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="icons/css/all.css">
</head>

<body>
    <div class="container-fluid" style="background-color: #f3f3f3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h2 id="logo">Online Result Calculator</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>    
    </div>
        
        <div class="row">
            <div class="col-md-10 offset-1 col-10">
                <h3 class="bg-white mb-5 mt-5 pt-5" style="text-align: center; color: black;">Fill in your score in the subjects below so we can help you calculate your grade.</h3>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h3 class="font-weight-bold bg-dark rounded p-2 text-white">Subject</h3>
            </div>
            <div class="col-md-3">
                <h3 class="font-weight-bold bg-dark rounded p-2 text-white">Score</h3>
            </div>
            <div class="col-md-3">
                <h3 class="font-weight-bold bg-dark rounded p-2 text-white">Grade</h3>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">English</h4>
            </div>
            <div class="col-md-3 col-6"><input type="number" name="score1" id="score1" class="form-control font-weight-bold" onmouseout="eng()"></div>
            <div class="col-md-3 col-6"><input type="text" name="grade1" id="grade1" class="form-control font-weight-bold"></div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Maths</h4>
            </div>
            <div class="col-md-3 col-6"><input type="number" name="score2" id="score2" class="form-control font-weight-bold" onmouseout="math()"></div>
            <div class="col-md-3 col-6"><input type="text" name="grade2" id="grade2" class="form-control font-weight-bold"></div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Chemistry</h4>
            </div>
            <div class="col-md-3 col-6"><input type="number" name="score3" id="score3" class="form-control font-weight-bold" onmouseout="chem()"></div>
            <div class="col-md-3 col-6"><input type="text" name="grade3" id="grade3" class="form-control font-weight-bold"></div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Biology</h4>
            </div>
            <div class="col-md-3 col-6"><input type="number" name="score4" id="score4" class="form-control font-weight-bold" onmouseout="bio()"></div>
            <div class="col-md-3 col-6"><input type="text" name="grade4" id="grade4" class="form-control font-weight-bold"></div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">French</h4>
            </div>
            <div class="col-md-3 col-6"><input type="number" name="score5" id="score5" class="form-control font-weight-bold" onmouseout="frh()"></div>
            <div class="col-md-3 col-6"><input type="text" name="grade5" id="grade5" class="form-control font-weight-bold"></div>
        </div>
        <div class="row p-3">
            <div class="col text-center"><button class="btn btn-dark btn-lg col-md-2" onclick="tot()">Get Result</button></div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Total:</h4>
            </div>
            <div class="col-md-3">
                <h4 id="total" class="font-weight-bold"></h4>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Remarks:</h4>
            </div>
            <div class="col-md-3">
                <h4 class="font-weight-bold" id="remark"></h4>
            </div>
            <div class="col-md-3"><img src="" id="image" class="img-fluid"></div>
        </div>
        <div class="row p-3 mb-5">
            <div class="col-md-4 offset-md-1">
                <h4 class="font-weight-bold">Average:</h4>
            </div>
            <div class="col-md-3">
                <h4 class="font-weight-bold" id="average"></h4>
            </div>
        </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

            </div>  
        </div>

</body>

</html>
